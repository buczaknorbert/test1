<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Układ Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        div {
            display: grid;
            gap: 20px;
        }
        div > div {
            grid-template-columns: 1fr 1fr;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        ul li {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Układ Grid</h1>
    <div style="grid-template-columns: 1fr 1fr;">
        <div>
            <img src="https://via.placeholder.com/400" alt="Obrazek">
        </div>
        <div>
            <ul>
                <li>Element 1</li>
                <li>Element 2</li>
                <li>Element 3</li>
            </ul>
        </div>
    </div>
    <div style="grid-template-columns: 1fr 1fr;">
        <div><img src="https://via.placeholder.com/100" alt="Obrazek 1"></div>
        <div><img src="https://via.placeholder.com/100" alt="Obrazek 2"></div>
    </div>
</body>
</html>
